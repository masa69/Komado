<div class="video-list">
	<div ng-repeat="videoList in video.lists" class="item">
		<a href="" ng-click="video.play(videoList.id)">
			<div class="image">
				<img ng-src="{{videoList.thumbnail}}" alt="{{videoList.title}}">
			</div>
			<div class="data">
				{{videoList.title}}
			</div>
		</a>
	</div>
</div>
