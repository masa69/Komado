<component-header></component-header>

<h1>id : {{index.displayId}}</h1>

<form ng-submit="index.setId()">
	<input type="text" ng-model="index.id" required>
	<button type="submit"><i class="fa fa-user"></i></button>
</form>

<div><a href="" ng-click="index.open()">open</a></div>
<div><a href="" ng-click="index.close()">close</a></div>

<div ng-controller="VideoController as video">
	<form ng-submit="video.find()">
		<input type="text" ng-model="video.sendParams.kw" required>
		<button type="submit"><i class="fa fa-search"></i></button>
	</form>
	<video-list></video-list>
</div>

<component-footer></component-footer>
