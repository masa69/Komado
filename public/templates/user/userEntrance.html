<div class="user-entrance">
	<form ng-submit="self.signin()" name="signin" class="form" novalidate>
		<div class="box margin-bottom20">
			<label class="id">
				<input ng-keypress="signinForm.id = true" type="text" ng-model="self.data.id" name="id" placeholder="Your ID (No Password)" ng-required="true" ng-maxlength="10" ng-pattern="self.data.validate.id">
				<div class="icon valid" ng-if="signin.id.$valid"><i class="fa fa-check"></i></div>
				<div class="icon invalid" ng-if="signinForm.id && signin.id.$invalid"><i class="fa fa-remove"></i></div>
				<div ng-messages="signin.id.$error" class="ng-messages">
					<div ng-if="signinForm.id" class="warning" ng-message="required">ID is required</div>
					<div class="danger" ng-message="pattern">must be a-z, A-Z, 0-9</div>
					<div class="danger" ng-message="maxlength">less than 11 chars</div>
				</div>
			</label>
			<div class="padding-top10 text-center">
				<div class="btn primary large">
					<button type="submit">Sign in<i class="fa fa-angle-right right"></i></button>
				</div>
			</div>
		</div>
		<hr>
		<div class="text-center margin-top20">
			<div class="btn default large">
				<a href="" ng-click="self.signinByGuest()">Sign in by guest<i class="fa fa-angle-right right"></i></a>
			</div>
		</div>
	</form>
</div>
